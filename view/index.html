<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"> 
    <title>企业理财</title>
    <link rel="stylesheet" type="text/css" href="../css/appstyles.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/iscroll.js"></script>
	<script type="text/javascript" src="../js/cash.js"></script>
</head>
<body>
<div class="view">
	<!--header begin-->
	<header class="header clearfix">
		<div class="TopL"><span class="icon-arrow-left"></span></div>
		<div class="TopM aligncenter"><span class="block font16">企业理财 </span></div>
		<div class="TopR"></div>
	</header>
	<!--header over-->
	<!--content begin-->
	<div class="content" id="wrapper">
		<div id="scroller">
			<section class="Income">
				<p class="font14">昨日收益（元）</p>
				<p class="font90">32.88</p>
			</section>
			<section class="assets mart20 marl20 marr20">
				<p class="alignright clearfix">
					<span class="font14 floatleft">账户总资产（元）</span>
					<span class="Btn Extract font14">提 现</span>
				</p>
				<p class="font35 mart15">5,791,200.34</p>
			</section>
			<section class="Income_s mart20">
				<table>
					<tr>
						<th>
							<p class="font12">日每万份收益（元）</p>
							<p>1.10590</p>
						</th>
						<td>
							<p class="font12">累计收益（元）</p>
							<p>249.38</p>
						</td>
					</tr>
				</table>
			</section>
			<section class="assets mart20 marl20 marr20">
				<p class="alignright clearfix">
					<span class="font14 floatleft color-6">账户收益（元）</span>
					<span class="font12 color-a">七日年化收益率<em>4.121%</em></span>
				</p>
			</section>
			<div class="Chart">
				<img src="../img/1.jpg" width="100%"/>
			</div>
		</div>
	</div>
	<!--content over-->
	<!--footer begin-->
	<footer class="footer clearfix">
		<span class="current">
			<i class="Icon ico_uesr"></i>
			<em>我的账户</em>
		</span>
		<span>
			<i class="Icon ico_tails"></i>
			<em>资金明细</em>
		</span>
	</footer>
	<!--footer over-->
</div>
<!--提示更新 begin-->
<div class="choosenet update" style="display:none;">
	<div class="choosenetin">
		<p class="font14">目前有新版本，是否升级？</p>
		<p>最新版本：v1.01</p>
		<p>更新内容</p>
		<p>1、优化界面显示</p>
		<p>2、修复列表BUG</p>
		<p>3、优化界面加载速度</p>
		<p>4、新增提示效果</p>
	</div>
	<p class="bottomB font14 clearfix">
		<span class="quitBtn aligncenter">取&nbsp;&nbsp;&nbsp;消</span>
		<span class="quitBtn aligncenter current">确&nbsp;&nbsp;&nbsp;定</span>
	</p>
</div>
<!--提示更新 over-->
<div class="mask" style="opacity:0.5;display:none;"></div>
<div class="maskOver" style="display:none;"></div><!--最上层的放置点击遮罩层-->
</body>
</html>
